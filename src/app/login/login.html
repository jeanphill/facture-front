<div class="container">
  <form name="loginForm">

    <div class="form-heading">
      <div class="omb_login">
        <h3 class="omb_authTitle">Se Connecter avec : </h3>
        <br/>



        <a href="#" class="button facebook"><span><i class="fa fa-facebook"></i></span><p>Facebook</p></a>

        <a href="#" class="button google-plus"><span><i class="fa fa-google-plus"></i></span><p>Google +</p></a>



      </div>

      <br/>

      <h3>Ou par : </h3>
      <br/>

      <div class="container row omb_row-sm-offset-3">
        <div class="container col-xs-12 col-sm-3">

          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" name="email" ng-model="loginCtrl.user.username" required/>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Mot de passe" name="password" ng-model="loginCtrl.user.password" required/>
          </div>

          <button class="btn btn-default pull-right" ng-click="loginCtrl.connect()">Se Connecter</button>
          <br><br>


  <div class="row omb_row-sm-offset-6">
    <h2 class="omb_authTitle text-center"><a href="#/register"> Creer un compte </a></h2>
  </div>


</div>
</div>
</div>
  </form>
</div>
